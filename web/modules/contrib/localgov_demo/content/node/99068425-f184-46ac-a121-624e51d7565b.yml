          localgov_text:
            -
              value: "<h2>Cremation services</h2>\r\n\r\n<p>Find out about cremation services in Scarfolk Crematorium, such as our chapels, what happens during a cremation ceremony and placing the cremated remains.</p>\r\n\r\n<p>Read our guide on&nbsp;cremation services.</p>\r\n\r\n<h3>Burial services</h3>\r\n\r\n<p>Find out about burial services in Scarfolk , such as purchasing and reclaiming graves, burial ceremonies and unpurchased graves.</p>\r\n\r\n<p>Read our guide on burial services.</p>\r\n\r\n<h3>Memorial options</h3>\r\n\r\n<p>Find out which memorial options are available at Scarfolk Crematorium.</p>\r\n\r\n<p><a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"710da991-9e02-4893-bfc0-3ddf397b9a14\" href=\"/node/29\">Explore the different memorial options.</a></p>\r\n\r\n<h3>Cemeteries</h3>\r\n\r\n<p>We have 2 cemeteries, a memorial park and a crematorium with gardens of remembrance.</p>\r\n\r\n<p>Read our guide on cemetery options in Scarfolk .</p>\r\n\r\n<h3>Public mortuary</h3>\r\n\r\n<p>The service is run under the jurisdiction of HM Coroner and we handle deaths that have been referred to the coroner or where a death certificate cannot be issued.</p>\r\n\r\n<p>Contact the public mortuary.</p>\r\n"
              format: wysiwyg
