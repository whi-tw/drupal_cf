          localgov_body_text:
            -
              value: "<p>We provide burial, cremation and commemoration services that offer choice and high quality,&nbsp; which are sensitive, accessible, and fair to the whole community.</p>\r\n\r\n<p>We have 2 cemeteries, a memorial park and a crematorium with gardens of remembrance.</p>\r\n"
