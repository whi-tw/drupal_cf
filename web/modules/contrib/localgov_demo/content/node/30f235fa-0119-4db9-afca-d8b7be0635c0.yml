  localgov_subsites_summary:
    -
      value: "Croydon Crematorium is in Scarfolk Road Cemetery, with entrances on Scarfolk Road and Thother Road. It has 2 chapels, a garden of remembrance and a hall of remembrance.\r\n\r\n"
