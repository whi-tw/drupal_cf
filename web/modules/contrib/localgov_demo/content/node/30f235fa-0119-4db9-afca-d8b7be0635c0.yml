          localgov_text:
            -
              value: "<h3>Services</h3>\r\n\r\n<p>Services are at 45 minute intervals. Extra time can be booked for extended services or to accommodate large congregations. Both chapels can play recorded music and have organs, but we do not supply organists.</p>\r\n\r\n<h3>East chapel</h3>\r\n\r\n<p>The east chapel has a modern design, with upholstered linked seating, allowing flexibility and seating for about 130 people. The catafalque has double curtains, net and velvet, that can be drawn to fully or partially obscure the coffin at committal.</p>\r\n\r\n<h3>West chapel</h3>\r\n\r\n<p>The west chapel has a traditional design, with a vaulted ceiling and&nbsp;wooden pews. The catafalque descends upon committal, unless you prefer the coffin to remain. There is seating for about 80 people.</p>\r\n\r\n<h3>Cremation services</h3>\r\n\r\n<p>Read our guide to&nbsp;cremation services.</p>\r\n\r\n<h3>After the service</h3>\r\n\r\n<p>After the service the remains can be scattered in our gardens of remembrance or buried in a cremation plot in one of our&nbsp;<a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"f06037d2-6dae-450c-8fa1-ccdb069d9fe3\" href=\"/node/30\" title=\"Cemeteries\">cemeteries</a>. You can have a memorial in our hall or gardens of remembrance, even if you did not have your ceremony at the crematorium.</p>\r\n\r\n<h3>Memorial options</h3>\r\n\r\n<p>There is a wide variety of&nbsp;<a data-entity-substitution=\"canonical\" data-entity-type=\"node\" data-entity-uuid=\"710da991-9e02-4893-bfc0-3ddf397b9a14\" href=\"/node/29\" title=\"Crematorium memorial options\">memorial options</a>&nbsp;at Scarfolk Crematorium.</p>\r\n\r\n<h3>Opening times</h3>\r\n\r\n<p>Monday to Friday, 9am to 4pm</p>\r\n\r\n<p>Saturday, 9.30am to 11.45pm</p>\r\n\r\n<h4>Crematorium grounds</h4>\r\n\r\n<p>Every day, 8am to 5pm.&nbsp;</p>\r\n"
