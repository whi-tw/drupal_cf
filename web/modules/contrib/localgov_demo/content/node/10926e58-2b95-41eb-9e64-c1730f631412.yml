  body:
    -
      value: "<p><em><strong>Hogmanay</strong></em>&nbsp;(Scots:&nbsp;<a href=\"https://en.wikipedia.org/wiki/Help:IPA\" title=\"Help:IPA\">[ˌhɔɡməˈneː]</a>;<a href=\"https://en.wikipedia.org/wiki/Hogmanay#cite_note-1\">[1]</a>&nbsp;English:&nbsp;<a href=\"https://en.wikipedia.org/wiki/Help:IPA/English\" title=\"Help:IPA/English\">/ˌhɒɡməˈneɪ/</a>&nbsp;<a href=\"https://en.wikipedia.org/wiki/Help:Pronunciation_respelling_key\" title=\"Help:Pronunciation respelling key\"><em>HOG-mə-NAY</em></a><a href=\"https://en.wikipedia.org/wiki/Hogmanay#cite_note-2\">[2]</a>) is the&nbsp;<a href=\"https://en.wikipedia.org/wiki/Scots_language\" title=\"Scots language\">Scots</a>&nbsp;word for the last day of the old year and is synonymous with the celebration of the&nbsp;<a href=\"https://en.wikipedia.org/wiki/New_Year\" title=\"\">New Year</a>&nbsp;in the Scottish manner. It is normally followed by further celebration on the morning of&nbsp;<a href=\"https://en.wikipedia.org/wiki/New_Year%27s_Day\" title=\"Bank holidays in Scotland\">New Year's Day</a>&nbsp;(1 January) or, in some cases, 2 January</p>\r\n"
