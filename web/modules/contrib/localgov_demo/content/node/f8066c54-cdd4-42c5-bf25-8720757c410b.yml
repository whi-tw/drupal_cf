  body:
    -
      value: "<p class=\"alert alert-info\">All non-essential face to face registration and ceremonial services have been suspended until further notice due to the Coronavirus pandemic, including registering a birth. You will be able to register at a later date.</p>\r\n\r\n<p>You will not be penalised for going over the normal 42 day birth registration period if you have been unable to register a birth because of Coronavirus regulations. You can still apply for child benefit or universal credit.</p>\r\n"
      format: wysiwyg
      summary: 'You cannot register a birth at the moment because of Coronavirus.'
